<!DOCTYPE HTML>
<html>
	<head>
		<title>Hex Clock</title>
		<meta charset="utf-8" />

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">

	</head>
	<body>

		<!-- HEX CLOCK -->
		<div id="app">
	    <div class="background" :style="{'background-color': '#'+rgb}">
        <div :class="['text', white]">
          #{{rgb}}
          <span class="small">{{time}}</span>
          <span class="small">{{desc}}</span>
        </div>
	    </div>
		</div>

		<!-- Javascript -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script> <!-- Vue JS -->
		<script src="js/colors.js"></script> <!-- Script for color names -->
		<script src="js/script.js"></script> <!-- Main Script -->

	</body>
</html>
